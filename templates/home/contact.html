{% extends 'base.html' %}
{% block contactactive %} active {% endblock %}
{% load static %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
    <div class='container my-3'>
      <center><img src="{% static 'pic.png' %}" class="img-rounded" style="height: 180px;" alt="oops"></center>
      <center><h2>𝐂𝐨𝐧𝐭𝐚𝐜𝐭 𝐭𝐞𝐜𝐡𝐛𝐥𝐨𝐠'𝐬 𝐀𝐝𝐦𝐢𝐧</h2></center>
        <form  method = "POST" action="/contact">
          {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="phone" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
              <label for="content">Tell us</label>
              <textarea class="form-control" id="content" name="content" cols="30" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form> 
    </div>
{% endblock body %}
